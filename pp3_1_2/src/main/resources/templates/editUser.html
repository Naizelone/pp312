<!DOCTYPE html>
<html>
<head>
    <title>Add new user</title>
</head>
<body>
<h2>User info</h2>

<form th:method="PATCH" th:action="@{/saveUser}" th:object="${user}">
    <input type="hidden" th:field="*{id}" id="id">
    Name<input type="text" th:field="*{name}" id="name"/>
    <br>
    Surname<input type="text" th:field="*{surname}" id="surname"/>
    <br>
    Age<input type="number" th:field="*{age}" id="age"/>
    <br>
    Salary<input type="number" th:field="*{salary}" id="salary"/>
    <br><br>
    <input type="submit" value="OK">
</form>

</body>
</html>
